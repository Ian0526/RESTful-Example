plugins {
    id 'java'
    id 'org.springframework.boot' version '2.6.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'https://repo.maven.apache.org/maven2'
    }
    maven {
        url 'https://plugins.gradle.org/m2/'
    }
    maven {
        url "https://repo.maven.apache.org/maven2/org/apache/tomcat/tomcat8/"
    }
}

springBoot {
    mainClass = 'com.ovchinikov.restful.RESTfulExample'
}

dependencies {
    // JAX-RS implementation (Jersey)
    implementation 'org.glassfish.jersey.containers:jersey-container-servlet:3.0.3'

    // Sigar library for system information
    implementation 'org.gridkit.lab:sigar-lib:1.6.4'

    // JUnit 5 for testing
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
}

test {
    useJUnitPlatform()
}